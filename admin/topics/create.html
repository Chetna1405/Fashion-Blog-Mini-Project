<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">GlamAura</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">

            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Glam Aura
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>



    </header>

    <div class="admin-wrapper">
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="index.html">Manage Topics</a></li>
            </ul>
        </div>

        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Topic</a>
                <a href="index.html" class="btn btn-big">Manage Topic</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add Topic</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Name</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Description</label><br>
                        <textarea name="description" id="body" style="width: 600px;"></textarea>
                    </div>
                    

                    <div>
                        <button type="submit" class="btn btn-big"> Add Topic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
